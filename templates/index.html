<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Minesweeper Web</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<h1>Minesweeper</h1>

<div id="info">
    <span id="timer">Time: 0 s</span>
    &nbsp;&nbsp;
    <span id="remaining">Mines: 0</span>
</div>

<div>
    難易度：
    <button onclick="startGame('Easy')">Easy</button>
    <button onclick="startGame('Normal')">Normal</button>
    <button onclick="startGame('Hard')">Hard</button>
</div>

<div id="game"></div>

<div id="custom-dialog" class="dialog-overlay" style="display:none;">
    <div class="dialog-box">
        <div id="dialog-title" class="dialog-title"></div>
        <div id="dialog-message" class="dialog-message"></div>
        <button onclick="closeDialog()">OK</button>
    </div>
</div>

<div id="best-times">
    <h3>Best Times</h3>
    <ul id="best-list"></ul>
</div>

<div id="ranking"></div>

<div>
    <button onclick="backToMenu()">Back to Menu</button>
</div>

<!-- Firebase SDK（compat版） -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<!-- 最後に script.js を読み込む（これが重要） -->
<script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
