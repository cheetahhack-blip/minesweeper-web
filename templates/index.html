<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Minesweeper Web</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<h1>Minesweeper</h1>

<div id="info">
    <span id="timer">Time: 0 s</span>
    &nbsp;&nbsp;
    <span id="remaining">Mines: 0</span>
</div>

<div>
    難易度：
    <button onclick="startGame('Easy')">Easy</button>
    <button onclick="startGame('Normal')">Normal</button>
    <button onclick="startGame('Hard')">Hard</button>
</div>

<div id="game"></div>

<div id="custom-dialog" class="dialog-overlay" style="display:none;">
    <div class="dialog-box">
        <div id="dialog-title" class="dialog-title"></div>
        <div id="dialog-message" class="dialog-message"></div>
        <button onclick="closeDialog()">OK</button>
    </div>
</div>

<div id="best-times">
    <h3>Best Times</h3>
    <ul id="best-list"></ul>
</div>

<div id="ranking"></div>

<div>
    <button onclick="backToMenu()">Back to Menu</button>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>

<!-- Firebase SDK 読み込み（compat版） -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  // Firebase 初期化（ウェブアプリ登録時に表示されたコードをここに貼る）
  const firebaseConfig = {
    apiKey: "AIzaSyDinQVl3I1EKGfi9HtDxjA1xyY4XqE_pDA",
    authDomain: "minesweeper-ranking.firebaseapp.com",
    projectId: "minesweeper-ranking",
    storageBucket: "minesweeper-ranking.firebasestorage.app",
    messagingSenderId: "418209334034",
    appId: "1:418209334034:web:ff2e4358820f63480469cb",
    measurementId: "G-BPEF0X5HN0"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // タイム送信関数
  function submitTime(playerName, time, difficulty) {
    db.collection("ranking").add({
        name: playerName,
        time: time,
        difficulty: difficulty,
        date: new Date()
    }).then(() => {
        loadRanking(difficulty);
    });
  }

  // ランキング表示関数
 function loadRanking(difficulty) {
    db.collection("ranking")
      .where("difficulty", "==", difficulty)
      .orderBy("time", "asc")
      .limit(5)
      .get()
      .then(snapshot => {
          const rankingDiv = document.getElementById("ranking");
          rankingDiv.innerHTML = `<h3>${difficulty} ランキング（上位5位）</h3>`;

          // 取得データを配列に変換してソート
          const ranks = snapshot.docs.map(doc => doc.data());
          ranks.sort((a, b) => a.time - b.time); // 時間順に昇順ソート

          // 1位～5位を表示
          ranks.forEach((data, index) => {
              const p = document.createElement("p");
              p.textContent = `${index + 1}. ${data.name}: ${data.time.toFixed(2)}秒`;
              rankingDiv.appendChild(p);
          });
      });
  }

</script>

</body>
</html>
